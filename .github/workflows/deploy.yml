name: Release & Deploy to cPanel

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please Action
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: "vite-react-porto"

  build-and-deploy:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Install dependencies âš™
        run: npm install

      - name: Build the React app ðŸ˜±
        run: npm run build

      - name: Move old files to OLDFILES before upload
        run: |
          echo "open ${{ secrets.FTP_HOST }}" > ftp_commands.txt
          echo "user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}" >> ftp_commands.txt
          echo "mkdir OLDFILES" >> ftp_commands.txt
          echo "rename public_html OLDFILES/$(date +'%Y%m%d-%H%M%S')" >> ftp_commands.txt
          echo "mkdir public_html" >> ftp_commands.txt
          echo "bye" >> ftp_commands.txt
          ftp -n < ftp_commands.txt

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/README.md
